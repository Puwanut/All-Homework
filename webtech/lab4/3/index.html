<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab4-3</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Kanit", sans-serif;
      }

      th {
        background-color: rgb(230, 230, 230);
      }
    </style>
  </head>
  <body>
    <h1>ลงทะเบียนร่วมงาน</h1>
    <input id="studentID" placeholder="รหัสนักศึกษา" />
    <input id="name" placeholder="ชื่อ" />
    <input id="surName" placeholder="นามสกุล" />
    <button onclick="appendTable()">ลงทะเบียน</button>

    <hr />

    <table id="table0">
      <tr>
        <th>ลำดับที่</th>
        <th>รหัสนักศึกษา</th>
        <th>ชื่อ</th>
        <th>นามสกุล</th>
      </tr>
    </table>

    <script>
      let number = 1;
      function appendTable() {
        let table = document.getElementById("table0");
        let row = table.insertRow(-1);
        let cell, text, tnode;

        cell = row.insertCell(-1);
        tnode = document.createTextNode(number);
        cell.appendChild(tnode);
        number++;

        cell = row.insertCell(-1);
        tnode = document.createTextNode(
          document.getElementById("studentID").value
        );
        cell.appendChild(tnode);

        cell = row.insertCell(-1);
        tnode = document.createTextNode(document.getElementById("name").value);
        cell.appendChild(tnode);

        cell = row.insertCell(-1);
        tnode = document.createTextNode(
          document.getElementById("surName").value
        );
        cell.appendChild(tnode);
      }
    </script>
  </body>
</html>
